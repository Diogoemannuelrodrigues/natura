<mat-card class="card mat-elevation-z3">
  <!-- Card do texto de cadastro. -->
  <span class="produtos">
    <a>
      Produtos
    </a>
  </span>
  <section class="cadastro">
    <div class="example-button-row ">
      <button class="mat-elevation-z3" routerLink="/produtos" mat-button>Cadastro</button>
    </div>
  </section>

  <div>
    <span>
      <a>
        <img class="imagem" src="assets/img/produtosNatura.jpg" height="200px" alt="logo">
      </a>
    </span>
  </div>
  <table mat-table [dataSource]="produtos" class="table mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id_produto">
      <th class="coluna" mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id_produto}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th class="coluna" mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="preco">
      <th class="coluna" mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let element"> {{element.preco | currency : 'R$ '}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="codigoProduto">
      <th class="coluna" mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.codigoProduto}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="descricao">
      <th class="coluna" mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th class="coluna" mat-header-cell *matHeaderCellDef>Ações</th>
      <td class="coluna" mat-cell *matCellDef="let element">
        <a routerLink="/produto-update/{{element.id_produto}}">
          <i class="material-icons edit">
            edit
          </i>
        </a>
        <a routerLink="/produto-delete/{{element.id_produto}}">
          <i class="material-icons delete">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr class="center-align" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
