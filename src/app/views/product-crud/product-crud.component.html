<mat-card class="card mat-elevation-z3">
  <!-- Card do texto de cadastro. -->
  <span class="produtos">
    <a>
      Cadastro de Produtos
    </a>
  </span>

  <mat-card class="card-cadastro">
    <span>
      <form class="example-form">
        <div cols="6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Nome" [(ngModel)]="produto.nome" name="nome" required  >
          </mat-form-field>
        </div>
        <div cols="4">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Preco (R$)" [(ngModel)]="produto.preco" name="preco" required >
          </mat-form-field>
        </div>
        <div cols="4">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Selecione o tipo do Produto</mat-label>
            <mat-select [(value)]="produto.tipo">
              <mat-option value="PERFUMARIA">PERFUMARIA</mat-option>
              <mat-option value="BATON">BATON</mat-option>
              <mat-option value="INFANTIL">INFANTIL</mat-option>
              <mat-option value="MAQUIAGEM">MAQUIAGEM</mat-option>
              <mat-option value="ROSTO">ROSTO</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div cols="4">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Codigo do produto" [(ngModel)]="produto.codigoProduto" required  name="codigoProduto">
          </mat-form-field>
        </div>
        <div cols="4">
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Descricao do Produto" [(ngModel)]="produto.descricao" required  name="descricao">
            </textarea>
            </mat-form-field>
        </div>
      </form>
    </span>
    <div>
      <button (click)='createProduct()' class="botao mat-elevation-z4" mat-button >Salvar</button>
      <button (click)='cancel()' class="botao_cancel mat-elevation-z3" mat-button >cancel</button>
    </div>
  </mat-card>
</mat-card>
