<mat-sidenav-container class="container ">
  <mat-sidenav class="sidnave mat-elevation-z2" mode="side" opened fixedInViewport="true" fixedTopGap="64"
    fixedBottonGap="64">
    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="/">
        <i class="material-icons">home
        </i>
        Inicio
      </a>
      <a mat-list-item routerLink="/">
        <i class="material-icons">shopping_cart
        </i>
        Clientes
      </a>
      <a mat-list-item routerLink="/produtos">
        <i class="material-icons">production_quantity_limits
        </i>
        Produtos
      </a>
      <a class="vendas" mat-list-item routerLink="/">
        <i class="material-icons">perm_identity
        </i>
        Vendas
      </a>
      <a mat-list-item>
        <mat-form-field appearance="fill" class="drop">
          <mat-label>Produtos</mat-label>
          <mat-select disableRipple>
            <mat-option value="1" routerLink="/produtos">Cadastrar podutos</mat-option>
            <mat-option value="1" routerLink="/produtos-read">Listar podutos</mat-option>
          </mat-select>
        </mat-form-field>
      </a>
      <button mat-button [matMenuTriggerFor]="menu">Produtos</button>
      <mat-menu #menu="matMenu">
        <button routerLink="/produtos" mat-menu-item>Cadastro Produto</button>
        <button routerLink="/produtos-read" mat-menu-item>Listar Produto</button>
      </mat-menu>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
